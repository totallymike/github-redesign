overwrite: true
schema: schema.public.graphql
documents: "src/schema/*.graphql"
generates:
  src/generated/graphql.tsx:
    config:
      noNamespaces: true
    plugins:
      - "typescript-common"
      - "typescript-client"
      - "typescript-react-apollo"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
