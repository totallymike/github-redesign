overwrite: true
schema: schema.public.graphql
documents: "src/schema/*.graphql"
generates:
  src/generated/graphql.tsx:
    config:
      noNamespaces: true
    plugins:
      - "add": '/* eslint-disable */'
      - "typescript"
      - "typescript-operations"
      - "typescript-compatibility"
      - "typescript-react-apollo"
      - "fragment-matcher"
  ./graphql.schema.json:
    plugins:
      - "introspection"
